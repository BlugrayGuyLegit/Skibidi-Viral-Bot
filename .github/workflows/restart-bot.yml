name: Restart YouTube Bot

on:
  schedule:
    - cron: '59 */5 * * *'  # ExÃ©cute toutes les 5 heures et 59 minutes
  push:
    branches:
      - main

jobs:
  restart-bot:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: |
        pip install google-api-python-client google-auth requests oauth2client
    - name: Create client_secrets.json
      run: |
        echo "${{ secrets.CLIENT_SECRETS_JSON }}" > client_secrets.json
    - name: Run bot script
      env:
        API_KEY: ${{ secrets.API_KEY }}
        CHANNEL_ID: ${{ secrets.CHANNEL_ID }}
      run: python script.py
